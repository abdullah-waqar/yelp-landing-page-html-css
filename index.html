<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yelp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <header>
        <div class="container">
            <nav class="flex">
                <img class="logo" src="assets/logo_desktop.svg" alt="">
                <form class="flex">
                    <div class="input-section-div flex">
                        <input type="text" placeholder="tacos, Cheap Dinner, Max's">
                        <input type="text" value="San Francisco, CA">    
                    </div>
                    
                    <img src="assets/search-icon.svg" alt="">
                    <div class="para flex">
 <p>Yelp for business</p>
                    <p>Wrtie a Review</p>
                    </div>
                   
                    <button class="transparent-button">Log In</button>
                    <button class="red-button">Sign Up</button>
                </form>
            </nav>
        </div>
<!-- SUB NAV BAR -->
        <div class="sub-nav flex">
            <p>Restaurants</p>
            <p>Home Services</p>
            <p>Auto Services</p>
            <p>More</p>
        </div>

        <!-- MAIN HEADING -->

        <div class="main-heading">
            <h1>LOOK IT UP</h1>
            <button class="red-button flex"> <img src="assets/search-icon.svg" alt=""> Learn More</button>
        </div>

        <!-- LAST INFO TEXT -->

        <div class="last-info-text">
            <p>Eat now the healthy food</p>

        </div>
       
    </header>    
    
</body>
</html>
